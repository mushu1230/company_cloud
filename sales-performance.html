<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>销售业绩</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <link href="plugins/mui/css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="plugins/mui/css/mui.picker.min.css" />
	    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="plugins/weui/css/weui.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" href="css/statistic.css"/>
    <link rel="stylesheet" href="css/sales-performance.css"/>

	<script src="plugins/weui/js/jquery-2.1.4.js"></script>
	<script src="plugins/mui/js/mui.js"></script>
	<script src="plugins/mui/js/mui.picker.min.js"></script>
	<script src="plugins/weui/js/f2.js"></script>
</head>

<body ontouchstart>
	<div class="container">	
		<!--顶部栏-->
	  	<div class="weui-panel__bd top">
	    	<div href="" class="weui-media-box weui-media-box_appmsg">
		      	<div class="weui-media-box__hd">
		        	<img class="weui-media-box__thumb" src="img/remind.png">
		     	</div>
		      	<div class="weui-media-box__bd">
		        	<h4 class="weui-media-box__title">刘垣辰</h4>
		        	<p class="weui-media-box__desc">银河系负责人</p>
		      	</div>
				<input data-options='{"value":"2015-10","beginYear":2000,"endYear":2020}' class="weui-input btn" id="time2" type="text" placeholder="2019-04">
		      	<i id="time2" class="iconfont btn icon-xiajiantou gray"></i>	
	    	</div>
	  	</div>



		<!--业绩明细-->
		<div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                        	<i class="iconfont icon-kehu yellow"></i>
                        	<span class="">业绩明细</span>
                        </div>
                        <a href="javascript:;" class="" id="showDatePicker">
                        	<i class="iconfont icon-youjiantou gray"></i>
                        </a> 
                    </div>
				</div>	
				<!--图表-->
			    <div class="chart-wrapper">
			    	<canvas id="mountNode"></canvas>
			    </div>
			    <div class="chart" id="shuju">
				</div>
		    </div>
		</div>
		
		<!--拜访记录-->
		<div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                        	<i class="iconfont icon-baifang purple"></i>
                        	<span class="">拜访记录</span>
                        </div>
                        <a href="javascript:;" class="" id="showDatePicker">
                        	<i class="iconfont icon-youjiantou gray"></i>
                        </a> 
                    </div>
				</div>	
				<div class="weui-flex">
		            <div class="weui-flex__item">
		            	<div class="num">
		            		<p>20</p>个
		            	</div>
		            	<div class="text">当前客户数量</div>
		            </div>
		            <i class="line"></i>
		            <div class="weui-flex__item">
		            	<div class="num">
		            		<p>10</p>个
		            	</div>
		            	<div class="text">本周拜访数量</div>
		            </div>
		        </div>
		        <div class="width-line"></div>
		        <div class="weui-flex single">
		            <div class="weui-flex__item">
		            	<div class="num">
		            		<p>2</p>个
		            	</div>
		            	<div class="text">确定项目需求</div>
		            </div>
		        </div>
            </div>
       </div>
	</div>
	<script>
	  	$(function() {
	    	FastClick.attach(document.body);
	  	});
	</script>
	<script src="plugins/weui/js/f2.js"></script>
	<script src="js/sales-performance.js"></script>


</body>
</html>
