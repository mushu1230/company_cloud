            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">

				</div>	
				<div class="weui-flex">
		            <div class="weui-flex__item">

        </div>

                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                        	<i class="iconfont icon-kehu yellow"></i>
                        	<span class="">客户管理</span>
                        </div>
                        <a href="javascript:;" class="" id="showDatePicker">
                        	<i class="iconfont icon-youjiantou gray"></i>
                        </a> 
                    </div>
				</div>	
				<div class="weui-flex">
		            <div class="weui-flex__item">
		            	<p>9600</p>
		            	<div class="text">全部客户</div>

		            <i class="line"></i>
		            <div class="weui-flex__item">
		            	<p>1200</p>
		            	<div class="text">成交客户</div>
		            </div>
		        </div>
		        <div class="width-line"></div>
		        <div class="weui-flex">
		            <div class="weui-flex__item">
		            	<p>47</p>
		            	<div class="text">意向客户</div>
		            </div>
		            <i class="line"></i>
		            <div class="weui-flex__item">
		            	<p>600</p>

		            </div>
		        </div>
            </div>
        </div>

		<div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                        	<i class="iconfont icon-baifang blue"></i>

                        	<i class="iconfont icon-youjiantou gray"></i>

			    <div class="chart-wrapper">
