<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>业务统计</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="plugins/weui/css/weui.css"/>
    <link rel="stylesheet" href="plugins/weui/css/weuix.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" href="css/statistic.css"/>
	<script src="plugins/weui/js/jquery-2.1.4.js"></script>
	<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</head>

<body ontouchstart>
	<div class="container">	
		<!--项目管理-->
		<div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                        	<i class="iconfont icon-xiangmu blue"></i>
                        	<span class="">项目管理</span>
                        </div>
                        <a href="javascript:;" class="" id="showDatePicker">
                        	<i class="iconfont icon-youjiantou gray"></i>
                        </a> 
                    </div>
				</div>	
				<div class="weui-flex">
		            <div class="weui-flex__item">
		            	<p>56</p>
		            	<div class="text">全部项目</div>
		            </div>
		            <i class="line"></i>
		            <div class="weui-flex__item">
		            	<p>3</p>
		            	<div class="text">已评审项目</div>
		            </div>
		        </div>
		        <div class="width-line"></div>
		        <div class="weui-flex">
		            <div class="weui-flex__item">
		            	<p>47</p>
		            	<div class="text">已成交项目</div>
		            </div>
		            <i class="line"></i>
		            <div class="weui-flex__item">
		            	<p>6</p>
		            	<div class="text">沉默项目</div>
		            </div>
		        </div>
            </div>
        </div>
		<!--合同管理-->
		<div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                        	<i class="iconfont icon-hetong green"></i>
                        	<span class="">合同管理</span>
                        </div>
                        <a href="javascript:;" class="" id="showDatePicker">
                        	<i class="iconfont icon-youjiantou gray"></i>
                        </a> 
                    </div>
				</div>	
				<div class="weui-flex">
		            <div class="weui-flex__item">
		            	<p>9600</p>
		            	<div class="text">全部总金额</div>
		            </div>
		            <i class="line"></i>
		            <div class="weui-flex__item">
		            	<p>1200</p>
		            	<div class="text">竣工结算金额</div>
		            </div>
		        </div>
		        <div class="width-line"></div>
		        <div class="weui-flex">
		            <div class="weui-flex__item">
		            	<p>47</p>
		            	<div class="text">总单数</div>
		            </div>
		            <i class="line"></i>
		            <div class="weui-flex__item">
		            	<p>600</p>
		            	<div class="text">已汇款金额</div>
		            </div>
		        </div>
            </div>
        </div>
	</div>
	
	<script>
	  	$(function() {
	    	FastClick.attach(document.body);
	  	});
	</script>
	<script src="plugins/weui/js/jquery-weui.js"></script>
	<script src="plugins/weui/js/fastclick.js"></script>
</body>
</html>
