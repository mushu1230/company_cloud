<!DOCTYPE html>

	<head>

	<body>
		<div class="content">
			<div class="bd" id="container">
				<div id="content" class="weui-cells">
					<!--列表加载内容-->
					<div class="weui-cell">
						<div class="customer-group">
							<div class="img">阿</div>
							<div class="content">
								<div class="info">
									<span class="name">阿大</span>
								</div>
								<div class="date">2019-6-11 18:12</div>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label for="time2" class="weui-label">日期</label></div>
				<div class="weui-cell__bd">
					<!--<input data-options='{"value":"2015-10-10 10:10","beginYear":2000,"endYear":2020}' class="weui-input btn" id="time2" type="text" placeholder="请填写拜访时间">-->
					<div class="date">2019-6-11 18:12</div>	
				</div>
			</div>
			<div class="weui-cell input input--juro">
				<div class="report-cell">
					<label class="input__label input__label--juro">
						<p class="input__label-content input__label-content--juro">工作内容
					</label>
				</div>
				<textarea rows="1" class="input__field input__field--juro" type="text" readonly="readonly" placeholder="" onpropertychange="extend(this)" oninput="extend(this)" onkeyup= "shorten(this)" overflow:hidden; >我是工作内容</textarea>
			</div>
			<div class="weui-cell input input--juro">
				<div class="report-cell">
					<label class="input__label input__label--juro">
						<p class="input__label-content no-hint input__label-content--juro">
							未完成项
						</p>
					</label>
				</div>
				<textarea rows="1" class="input__field input__field--juro" type="text" readonly="readonly" placeholder="" onpropertychange="extend(this)" oninput="extend(this)" onkeyup= "shorten(this)" overflow:hidden; >我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容我是工作内容</textarea>
			</div>
			<div class="weui-cell input input--juro">
				<div class="report-cell">
					<label class="input__label input__label--juro">
						<p class="input__label-content no-hint input__label-content--juro">
							原因及解决措施
						</p>
					</label>
				</div>
				<textarea rows="1" class="input__field input__field--juro" type="text" readonly="readonly" placeholder="" onpropertychange="extend(this)" oninput="extend(this)" onkeyup= "shorten(this)" overflow:hidden; ></textarea>
			</div>
			<div class="weui-cell input input--juro">
				<div class="report-cell">
					<label class="input__label input__label--juro">
						<p class="input__label-content input__label-content--juro">
							下周工作计划
						</p>
					</label>
				</div>
				<textarea rows="1" class="input__field input__field--juro" type="text" readonly="readonly" placeholder="" onpropertychange="extend(this)" oninput="extend(this)" onkeyup= "shorten(this)" overflow:hidden; ></textarea>
			</div>
		</div>
		
		<!--抄送功能-->
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell_access">
				<div class="weui-cell__hd">
					<p class="send-text">抄送</p>
					<div class="to__right">
						<!--<div class="tso__title">抄送（<span id="selectNum"></span>）人</div>-->
						<div class="to__content" id="rightCont"></div>
					</div>
					<div class="full add-icon " data-full = "cs">
						<img src="img/send-add.jpg"/>
					</div>
				</div>	
			</div>
		</div>
		<!--修改-->
		<div class="demos-content-padded">
				<a href="javascript:;" class="weui-btn weui-btn_primary">修改</a>
		</div>
		<!--选择联系人弹出层-->
		<div class="fullBox " data-full = "cs">
			<div class="mark"></div>
			<div class="fullModal">
				<div class="mui-content">
					<div id='list' class="mui-indexed-list">
						<div class="mui-table-view mui-table-view-radio">
							<div class="weui-cells_form to__block">
								<div class="to__left">
									<div class="to__content">
										<div class="weui-search-bar to__search" id="searchBar">
										  <form class="weui-search-bar__form">
										    <div class="weui-search-bar__box">
										      <i class="weui-icon-search"></i>
										      <input  type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
										      <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
										    </div>
										    <label class="weui-search-bar__label" id="searchText">
										      <i class="weui-icon-search"></i>
										      <span>搜索</span>
										    </label>
										  </form>
										  <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
										</div>
										<div class="" id="leftCont"></div>
									</div>
								</div>
							</div>					
						</div>
					</div>
				</div>
				<a href="javascript:;" class="weui-btn weui-btn_primary close-full">确定(<span id="selectNum"></span>人)</a>
			</div>
		</div>
		
		<script type="text/javascript">
			//textarea自适应高度
		    var lastlen = 0;
			function shorten(o) {
			    var len = o.value.length;
			    if (len < lastlen) {
			        o.style.height = 0 + "px";
			        o.style.height = o.scrollHeight + "px";
			    }
			    lastlen = len;
			}
			function extend(o) {
			   if (o.offsetHeight < o.scrollHeight) {
			       o.style.height = o.scrollTop + o.scrollHeight + "px";
			   }
			}
		</script>
