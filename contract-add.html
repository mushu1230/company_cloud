<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>合同管理-添加</title>
		<link rel="stylesheet" type="text/css" href="plugins/weui/css/weui.css" />
		<!--<link rel="stylesheet" type="text/css" href="plugins/weui/css/weuix.css" />-->
		<link rel="stylesheet" type="text/css" href="plugins/weui/css/jquery-weui.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
			<script type="text/javascript" src="plugins/weui/js/jquery-2.1.4.js"></script>
	</head>
	<body>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">合同编号</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="请输入合同编号">
				</div>
			</div>
			<a class="weui-cell weui-cell_access" href="javascript:;">
				<div class="weui-cell__hd">
					<p>项目</p>
				</div>
				<div class="weui-cell__ft full">请选择</div>
			</a>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">签约额</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="请输入签约额">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">已付金额</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="请输入已付金额">
				</div>
			</div><div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">质保期</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="请输入质保期">
				</div>
			</div>
			<a class="weui-cell weui-cell_access" href="javascript:;">
				<div class="weui-cell__hd">
					<p>客户</p>
				</div>
				<div class="weui-cell__ft full">请选择</div>
			</a>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">付款方式</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="请输入付款方式">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">质保金</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="请输入质保金">
				</div>
			</div>
		</div>

	    <div class="weui-cells weui-cells_form">
		    <div class="weui-gallery" id="gallery">
		        <span class="weui-gallery__img" id="galleryImg"></span>
		        <div class="weui-gallery__opr">
		            <a href="javascript:" class="weui-gallery__del">
		                <i class="weui-icon-delete weui-icon_gallery-delete"></i>
		            </a>
		        </div>
		    </div>
		       <!--上传-->
		    <div class="weui-cell" id="uploader">
		        <div class="weui-cell__bd">
		            <div class="weui-uploader">
		                <div class="weui-uploader__hd">
		                <p class="weui-uploader__title">图片上传</p>
		                <div class="weui-uploader__info"><span id="uploadCount">0</span>/6</div>
		                </div>
		                <div class="weui-uploader__bd">
		                    <ul class="weui-uploader__files" id="uploaderFiles">
		 
		                    </ul>
		                    <div class="weui-uploader__input-box ">
		                        <!--<input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/jpg,image/jpeg,image/png" />-->
		                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/jpg,image/jpeg,image/png" multiple="multiple"/>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
        
		<div class='demos-content-padded'>
			<a href="javascript:;" class="weui-btn weui-btn_primary">保存</a>
		</div>
		
	</body>
	<script src="plugins/weui/js/weui.js" type="text/javascript" charset="utf-8"></script>
	<script src="plugins/weui/js/fastclick.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/uploading.js" type="text/javascript" charset="utf-8"></script>

	<script>
		$(function() {
			FastClick.attach(document.body);
		});
	</script>
        
	<script src="plugins/weui/js/jquery-weui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/baes.js" type="text/javascript" charset="utf-8"></script>
</html>
