<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>统计中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="plugins/weui/css/weui.css"/>
    <link rel="stylesheet" href="plugins/weui/css/weuix.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" href="css/statistic.css"/>
	<script src="plugins/weui/js/jquery-2.1.4.js"></script>
	<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</head>

<body ontouchstart>
	<div class="container">	
		<!--客户管理-->
		<div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                        	<i class="iconfont icon-kehu yellow"></i>
                        	<span class="">客户管理</span>
                        </div>
                        <a href="javascript:;" class="" id="showDatePicker">
                        	<i class="iconfont icon-youjiantou gray"></i>
                        </a> 
                    </div>
				</div>	
				<div class="weui-flex">
		            <div class="weui-flex__item">
		            	<p>56</p>
		            	<div class="text">全部客户</div>
		            </div>
		            <i class="line"></i>
		            <div class="weui-flex__item">
		            	<p>3</p>
		            	<div class="text">成交客户</div>
		            </div>
		        </div>
		        <div class="width-line"></div>
		        <div class="weui-flex">
		            <div class="weui-flex__item">
		            	<p>47</p>
		            	<div class="text">意向客户</div>
		            </div>
		            <i class="line"></i>
		            <div class="weui-flex__item">
		            	<p>6</p>
		            	<div class="text">潜在客户</div>
		            </div>
		        </div>
            </div>
        </div>
		
		<!--拜访记录-->
		<div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                        	<i class="iconfont icon-baifang purple"></i>
                        	<span class="">拜访记录</span>
                        </div>
                        <a href="javascript:;" class="" id="showDatePicker">
                        	<i class="iconfont icon-youjiantou gray"></i>
                        </a> 
                    </div>
				</div>	
				<div class="weui-flex">
		            <div class="weui-flex__item">
		            	<div class="num">
		            		<p>20</p>个
		            	</div>
		            	<div class="text">拜访总数</div>
		            </div>
		            <i class="line"></i>
		            <div class="weui-flex__item">
		            	<div class="num">
		            		<p>10</p>个
		            	</div>
		            	<div class="text">有效拜访记录</div>
		            </div>
		        </div>
		        <div class="width-line"></div>
            </div>
        </div>
	</div>
	
	<script>
	  	$(function() {
	    	FastClick.attach(document.body);
	  	});
	</script>
	<script src="plugins/weui/js/f2.js"></script>
	<script src="js/statistic.js"></script>
	<script src="plugins/weui/js/jquery-weui.js"></script>
	<script src="plugins/weui/js/fastclick.js"></script>
</body>
</html>
